<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="menu-container">
            <img class="logo-header" src="img/logo.png" alt="logo da barbearia">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" class="input-padrao" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="input-padrao" required placeholder="(+XXX) XXX XXX XXX">

            <label for="menssage">Mensagem</label>            
            <textarea name="menssage" id="menssage" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="concact" id="radio-email">e-mail</label>
                <label for="radio-phone"><input type="radio" name="concact" id="radio-phone">telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="concact" id="radio-whatsapp" checked>whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>Qual o horário em que prefere ser atendido?</legend>
                <select id="horario">
                    <option value="morning">Manhã</option>
                    <option value="afternoon">Tarde</option>
                    <option value="night">Noite</option>
                </select>
            </fieldset>
            
            <label for="newsletter"><input type="checkbox" name="newletter" id="newsletter" class="checkbox" checked>Receber novidades sobre a Barbearia Alura</label>
            <input type="submit" class="submit" value="Enviar Formulário">
        </form>
        <table>
            <thead>
                <th>Dias</th>
                <th>Horários</th>
            </thead>
            <tbody>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tbody>
            <tbody>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tbody>
            <tbody>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tbody>
        </table>
    </main>


    <footer>
        <img src="img/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
</body>
</html>
